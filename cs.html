<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>模拟点击跳3转</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <h2>加载中，请稍候...</h2>

  <a id="link" href="http://527.1j5t.work/common/kf/redirect/?kid=9558864#4837756&si=az%2BL2dXHfnR3k7vBQFAl7tMKTOZf0kTtthz67RmTwTw%3D" style="display:none">跳转</a>

  <script>
    // 创建鼠标点击事件
    const link = document.getElementById('link');
    const evt = new MouseEvent("click", {
      bubbles: true,
      cancelable: true,
      view: window
    });
    // 触发事件，实现模拟点击跳转
    link.dispatchEvent(evt);
  </script>
</body>
</html>
