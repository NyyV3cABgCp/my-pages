<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>正在跳转...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; }
  </style>
</head>
<body>
  <h2>正在跳转，请稍候...</h2>
  <p id="tip">如果没有跳转，请检查链接是否正确。</p>

  <script>
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const target = getQueryParam('t');

    if (target) {
      document.getElementById("tip").innerHTML = '正在跳转到：' + decodeURIComponent(target);
      setTimeout(() => {
        window.location.href = target;
      }, 1000); // 1秒后跳转
    } else {
      document.getElementById("tip").innerHTML = '未指定跳转地址，参数格式：?target=https://example.com';
    }
  </script>
</body>
</html>
